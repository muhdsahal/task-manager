{% extends "base.html" %}
{% block content %}
<h1>SuperAdmin Dashboard</h1>

<h2>Users</h2>
<ul>
  {% for u in users %}
    <li>{{ u.username }} ({{ u.role }})</li>
  {% endfor %}
</ul>

<h2>Tasks</h2>
<ul>
  {% for t in tasks %}
    <li>{{ t.title }} - {{ t.assigned_to.username }} - {{ t.status }}</li>
  {% endfor %}
</ul>
{% endblock %}
